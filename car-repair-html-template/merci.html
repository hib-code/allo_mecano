<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci pour votre réservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }

    .thank-you-box i {
      font-size: 48px;
      color: #28a745;
      margin-bottom: 20px;
    }

    .thank-you-box h1 {
      color: #343a40;
      margin-bottom: 15px;
    }

    .thank-you-box p {
      color: #6c757d;
      margin-bottom: 30px;
    }

    .thank-you-box a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .thank-you-box a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <i class="fas fa-check-circle"></i>
    <h1>Merci pour votre reservation !</h1>
    <p>Nous avons bien reçu votre réservation. <br>Nous vous contacterons dès que possible pour la confirmation.</p>
    <a href="index.html">Retour à l'accueil</a>
  </div>

</body>
</html>
